<div class="sky-image-visual">
  <sky-image
    imageSource="~/assets/demo-img.png"
    imageAlt="image for visual test"
    caption="default caption">
  </sky-image>

  <sky-image
    imageSource="~/assets/demo-img.png"
    captionType="success"
    imageAlt="image for visual test"
    caption="success caption">
  </sky-image>

  <sky-image
    [showBorder]="true"
    imageSource="~/assets/demo-img.png"
    captionType="danger"
    imageAlt="image for visual test"
    caption="danger caption">
  </sky-image>

  <sky-image
    imageSource="~/assets/demo-img.png"
    captionType="warning"
    imageAlt="image for visual test"
    caption="warning caption">
  </sky-image>

  <sky-image
    [showBorder]="true"
    imageSource="~/assets/demo-img.png"
    captionType="info"
    imageAlt="image for visual test"
    caption="info caption">
  </sky-image>

  <sky-image
    imageSource="~/assets/demo-img.png"
    showBorder="true"
    imageAlt="image for visual test"
    caption="show border">
  </sky-image>

  <sky-image
    imageSource="~/assets/demo-img.png"
    showBorder="true"
    imageAlt="image for visual test">
  </sky-image>
</div>
